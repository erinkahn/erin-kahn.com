<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<script type="text/javascript">
			// Check if the current domain is www.erin-kahn.com
			if (window.location.hostname === 'www.erin-kahn.com') {
            // Redirect to the root domain (erin-kahn.com)
            window.location.href = 'https://erin-kahn.com' + window.location.pathname + window.location.search;
        }
		</script>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
